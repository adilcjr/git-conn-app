<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h3>Git Connector Application</h3>
      <form #repoForm="ngForm" (ngSubmit)="onSubmit(repoForm.value)">
        <div class="form-group">
          <label for="login">Git Login: </label>
          <input type="text" name="login" [(ngModel)]="login" class="form-control">
        </div>
        <div class="form-group">
          <label for="repository">Git Repository: </label>
          <input type="text" name="repository" [(ngModel)]="repository" class="form-control">
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary"> Enviar </button>
        </div>
      </form>
    </div>
    <div class="col-md-6" [hidden]="repoData==null">
      <div class="form-group">
        <pre>{{ repoData | json }}</pre>
      </div>
    </div>
  </div>
</div>
